<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <figure class="img-wrapper">
          <img
            class="illustration-hero"
            src="images/illustration-hero.svg"
            alt="illustration-hero"
          />
        </figure>
        <section class="section-summary">
          <h1 class="title">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plans">
            <div class="selected-plan">
              <img
                class="icon-music"
                src="images/icon-music.svg"
                alt="icon-music"
              />
              <div class="plan-name">
                <p class="annual-plan">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
            </div>
            <a class="change-plan" href="#">Change</a>
          </div>
          <div class="btns">
            <a class="pay btn" href="#">Proceed to Payment</a>
            <a class="cancel btn" href="#">Cancel Order</a>
          </div>
        </section>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.twitter.com/AatifSohel">Aatif Sohel</a>.
    </div>
  </body>
</html>
